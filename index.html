    <link rel="stylesheet" href="./assets/css/normalize.min.css">

<body>
    <div class="header">
        <h1 class="top"><a href="index.html"><img class="logo" id="logo" src="./assets/images/logo.png" /></a>DinnerView</h1>
    </div>
    <div class="container-fluid">
        <div class="input-field row">
            <p id="description">Welcome to Dinnerview!
                <br> This application will allow you to plan a movie and dinner event!
                <br> Start by entering your zip code:</p>
            <input id="zipcode" class="center" type="text" placeholder="Enter Zip Code">
            <input name="butAssignProd" class="btn btn-submit center" id="selectMovies" type="submit" value="Select Movie">
            <br />
            <div id="sampleMovies" class="well container-fluid"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div id="moviePoster"></div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <script src="https://momentjs.com/downloads/moment.js"></script>
