<!DOCTYPE html>
<html>

<head>
    <title>Restaurant API/Project One</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>DinnerView</h1>
        </div>
        <!-- Search Parameters Panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Find Restaurants Near You</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">City ID</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                            <button type="submit" class="btn btn-default" id="searchBtn">Submit</button>
                            <button type="button" class="btn btn-default">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Food Results Panel -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Search results</h3>
                </div>
                <div class="panel-body" id="wellSection">
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="C:\Users\Daniel Hagy\Desktop\Project-1\app.js"></script>
</body>

</html>
